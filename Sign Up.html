<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <form action="register.php" method="POST">
            <div class="top">
                <br>
                <br>
                <br>
                <header>Welcome!</header>
            </div>
            <br>
            <div class="input-field">
                <input type="text" name="username" class="input" placeholder="Username" id="" required>
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <span class="icon"><i class='bx bx-mail-send'></i></span>
                <input type="text" name="email" class="input" placeholder="Email" id="" required>
                <i class='bx bx-email' ></i>
            </div>
    
            <div class="input-field">
                <input type="Password" name="password" class="input" placeholder="Password" id="" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
             </div>

            <br>
            <div class="input-field">
                <input href="ProjectUAS.html" type="submit" class="submit" value="Sign Up" id="">
            </div>
    
            <div class="two-col">
                <div class="two">
                    <label><a href="#">Already have an account?</a></label>
                </div>
                <a href="Sign In.html" onclick="goToSignIn()" style="color: #E79900;">Login Here</a>

            </div>
        </form>
        </div>
    </div>  
</body>
</html>
