<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign In</title>
    <script>
        function showAlert() {
            alert("Username atau Password Anda Salah. Silahkan Coba Login Kembali.");
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="container">
            <form action="Sign In.php" method="POST">
                <div class="top">
                    <header>Hello!</header>
                </div>
                <br>
                <div class="input-field">
                    <input type="text" class="input" name="username" placeholder="Username" id="" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-field">
                    <input type="password" class="input" name="password" placeholder="Password" id="" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login" onclick="showAlert(); return true;">
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
                <br>

                <div class="two">
                    <label><a href="#">Don't have an account?</a></label>
                    <a href="Sign Up.html" onclick="goToSignIn()" style="color: #E79900;">Register Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
